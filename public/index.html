<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FB Booster (Testing)</title>
  <style>
    body { background: #121212; color: #fff; font-family: sans-serif; padding: 20px; text-align: center; }
    input, select, textarea, button {
      margin: 10px;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
    }
    button { background-color: #00f0ff; color: black; font-weight: bold; }
    img { border-radius: 10px; margin-top: 10px; max-width: 150px; }
  </style>
</head>
<body>
  <h2>üß™ FB Booster Test Panel</h2>
  <textarea name="cookie" placeholder="Paste cookie/appstate" rows="4" required></textarea><br>
  <input type="text" name="url" placeholder="Facebook Post URL" required><br>
  <input type="number" name="amount" placeholder="Share Amount" required><br>
  <input type="number" name="interval" placeholder="Interval in seconds" required><br>
  <select name="server">
    <option value="server1">Server 1</option>
    <option value="server2">Server 2</option>
    <option value="server3">Server 3</option>
  </select><br>

  <!-- Button click will trigger the backend -->
  <button id="triggerBtn">Run Booster üî•</button>
  <div id="output" style="margin-top: 20px;"></div>

  <script>
    document.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", async () => {
        const cookie = document.querySelector('textarea[name="cookie"]').value;
        const url = document.querySelector('input[name="url"]').value;
        const amount = parseInt(document.querySelector('input[name="amount"]').value);
        const interval = parseInt(document.querySelector('input[name="interval"]').value);
        const server = document.querySelector('select[name="server"]').value;

        const output = document.getElementById("output");
        output.textContent = "Sending to Telegram...";

        try {
          const res = await fetch("/api/fbshare", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ cookie, url, amount, interval, server })
          });

          const data = await res.json();
          output.innerHTML = `‚úÖ Boost started for <b>${data.name}</b><br><img src="${data.photo}" />`;
        } catch (e) {
          output.textContent = "‚ùå Failed: " + e.message;
        }
      });
    });
  </script>
</body>
</html>
